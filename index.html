<body>
  <h1>ğŸ“ ì´ë¯¸ì • ì„ ìƒë‹˜ ì¹´ë“œë’¤ì§‘ê¸° ê²Œì„ ğŸ‡</h1>
  <div class="controls">
    <button onclick="startGame()">ì‹œì‘</button>
    <button onclick="location.reload()">ë‹¤ì‹œí•˜ê¸°</button>
    <div class="timer" id="timer">â± ì‹œê°„: 0ì´ˆ</div>
  </div>
  <div class="board" id="board"></div>
  <div id="fireworks">ğŸ†ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ğŸ‰ğŸ†</div>

  <script>
    const fruits = ['ğŸ', 'ğŸŒ', 'ğŸ‡', 'ğŸ“', 'ğŸ', 'ğŸ¥', 'ğŸ‰', 'ğŸ‘', 'ğŸŠ'];
    let cards = [];
    let board = document.getElementById('board');
    let firstCard = null;
    let secondCard = null;
    let lock = false;
    let matchedCount = 0;
    let timerInterval;
    let seconds = 0;
    const timerDisplay = document.getElementById('timer');

    function shuffleCards() {
      cards = [...fruits, ...fruits];
      cards.sort(() => 0.5 - Math.random());
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        timerDisplay.innerText = `â± ì‹œê°„: ${seconds}ì´ˆ`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function startGame() {
      board.innerHTML = '';
      matchedCount = 0;
      seconds = 0;
      timerDisplay.innerText = "â± ì‹œê°„: 0ì´ˆ";
      document.getElementById('fireworks').style.display = 'none';
      firstCard = null;
      secondCard = null;
      lock = false;
      shuffleCards();
      startTimer();

      cards.forEach((fruit, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.fruit = fruit;
        card.dataset.index = index;

        const inner = document.createElement('div');
        inner.classList.add('inner');

        const front = document.createElement('div');
        front.classList.add('front');
        front.innerText = "";

        const back = document.createElement('div');
        back.classList.add('back');
        back.innerText = fruit;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.addEventListener('dblclick', () => handleCardClick(card));
        board.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lock || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard && card !== firstCard) {
        secondCard = card;
        lock = true;

        setTimeout(() => {
          if (firstCard.dataset.fruit === secondCard.dataset.fruit) {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedCount++;
            if (matchedCount === 9) {
              stopTimer();
              document.getElementById('fireworks').style.display = 'block';
            }
          } else {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
          }
          firstCard = null;
          secondCard = null;
          lock = false;
        }, 1000);
      }
    }
  </script>
